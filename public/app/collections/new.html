<div ng-controller="CollectionsNewController">
    <div class="row">
        <div class="col-md-12">
            <h1>New Collection</h1>
            <div class="col-md-6">
                <form name="uploadForm">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control" ng-model="data.name" name="name" placeholder="Name of dataset">
                    </div>
                    <div class="form-group">
                        <label>CSV File</label>
                        <input  type="file" class="form-control" ngf-select ng-model="data.file" name="file"    
                            ngf-max-size="2MB" required
                            ngf-model-invalid="errorFile">
                        </input>
                        <p class="help-block">
                            The CSV file should have 2 columns, one for the labels
                            and one for the data values and should not have column headers.
                        </p>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" ng-click="saveCollection(data)">
                            <i class="fa fa-upload"></i> Upload Collection
                        </button>
                    </div>
                </form>
            </div>
        </div>
</div>
